<!DOCTYPE html>
<html lang="en">

<!-- SET WEBSITE BASE TEXT SIZE (10px), THEN USE rem FOR OTHER SIZES-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script type="text/javascript" src="config.js"></script>
</head>

<body>
    <div id="map"></div>
        <div id="inputArea">
            <div class="inputElement">
                <label for="homeAddress">Home Address:</label>
                <input type="text" class="addressInput" id="homeAddress">
            </div>
            <div class="inputElement">
                <label for="workAddress">Work Address:</label>
                <input type="text" class="addressInput" id="workAddress">
            </div>
            <div class="inputElement">
                <label for="departureTime">Leave For Work:</label>
            </div>
            <div class="inputElement">
                <input type="time" id="departureTime" name="departureTime">
            </div>
            <div class="inputElement">
                <label for="timeAtWork">Hours at work:</label>
            </div>
            <div class="inputElement">
                <input type="number" id="timeAtWork" name="timeAtWork">
            </div>
            <div class="inputElement">
                <button id="submit">Calculate Commute</button>
            </div>
        </div>
        <div class="results">
            <button id="reset">Reset</button>
        </div>
    <script src="./scripts/map.js"></script>
</body>

</html>
